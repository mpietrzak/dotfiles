colors:
  primary:
    background: '#000000'
    foreground: '#f4f4f4'
shell:
  program: /bin/zsh
window:
  dimensions:
    columns: 128
    lines: 42
  padding:
    x: 2
    y: 2
font:
  normal:
    family: "DejaVu Sans Mono"
  size: 10
env:
  LANG: "en_US.UTF-8"
  LC_CTYPE: "en_US.UTF-8"
selection:
  save_to_clipboard: true

key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
