colors:
  primary:
    background: '#000000'
    foreground: '#e3e3e3'
shell:
  program: /Users/mp/opt/homebrew/bin/zsh
window:
  dimensions:
    columns: 128
    lines: 42
  opacity: 0.9
  padding:
    x: 4
    y: 4
font:
  normal:
    family: Menlo
  size: 13
env:
  LANG: "en_US.UTF-8"
  LC_CTYPE: "en_US.UTF-8"
selection:
  save_to_clipboard: true

key_bindings:
  - { key: N, mods: Command, command: { program: "open", args: ["-n", "-a", "Alacritty"] }}
